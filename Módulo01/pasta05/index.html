<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Tipos de Listas</h1>
    <h2>Lista Ordenada</h2>
    <ol type="1">
        <li>essa</li>
        <li>ordena</li>
        <li>em</li>
        <li>numerais</li>
    </ol>
    <ol type="a">
        <li>essa</li>
        <li>em</li>
        <li>letras</li>
    </ol>
    <ol type="I">
        <li>essa</li>
        <li>em</li>
        <li>romanos</li>
    </ol>

    <h2>Lista não Ordenada</h2>
    <ul type="circle">
     <li>essa</li>
     <li>não</li>
     <li>é</li>
     <li>ordenada</li>
        <ul type="square" >
            <li>essa</li>
            <li>tem</li>
            <li>quadrados</li>
        </ul>
        
    </ul>
    <h2>Lista de definições</h2>
    <dl>
        <dt>termo</dt>
        <dd>definição</dd>
    </dl>

</body>
</html>
